<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input type="text" class="form-control" formControlName="userName" required aria-describedby="emailHelp" placeholder="Enter Name">
      <div class="alert alert-danger" *ngIf="isFieldInvalid('userName')">
        Please inform your user name
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control"  formControlName="password" required placeholder="Password">
      <div class="alert alert-danger" *ngIf="isFieldInvalid('password')">
        Please inform your password
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div id="snackbar" role="alert">
    <strong>Check your Login credentials</strong>
  </div>
</div>
